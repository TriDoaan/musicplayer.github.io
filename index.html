<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Music Player</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="collection">
                <h1 class="heading">A Music Player</h1>
                <p class="lead">Lo-fi /ləʊ:faɪ/ : A chill genre of music with low bass and average tempo which is very relaxing </p>
                <p class="lead">Chill-out /ʧɪl:aʊt/ : A loosely defined form of popular music characterized by slow tempos and relaxed moods. <p>
                    <hr class="hor">
                    <div id="musicbox" class="musicbox">
                    <h2>Playlist</h2>
                </div>
            </div>
            
            <div class="playbox">
                <div style="margin-top:6rem"></div>
                <div class="controller">
                    <div id="circle-bg" class="circle">
                        <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                    </div>
                    <div class="songs">
                        <h2 id="song-name">Travel love Beats</h2>
                        <div class="controls">
                            <audio id="audio" src=""></audio>
                            <img id="backward" class="media-btn" src="./assets/images/backward-button.png">
                            <img id="play-stop" class="media-btn">
                            <img id="forward" class="media-btn" src="./assets/images/fast-forward.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
